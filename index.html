<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية - منصة خدمات إلكترونية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h2>مرحبًا بك في منصتنا</h2>
        <p>نساعدك في إنجاز معاملاتك الحكومية بسرعة واحترافية.</p>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
