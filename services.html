<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خدماتنا - منصة خدمات إلكترونية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h2>خدماتنا الإلكترونية</h2>
        <ul>
            <li>تمديد تأشيرة الزيارة</li>
            <li>رفع دعوى عمالية</li>
            <li>توثيق عقد العمل</li>
            <li>تعديل بيانات التأمينات</li>
        </ul>
    </main>

    <div id="footer"></div>

    <script>
        fetch('header.html').then(res => res.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
